<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Games - Eternal Backlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- NOTE: The full header is temporarily removed to isolate the problem. -->
    <header class="p-4 bg-gray-950">
        <div class="container mx-auto">
            <a href="index.html" class="text-2xl font-bold text-white">Eternal Backlog - Game Library</a>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-6">All Games</h1>
        
        <!-- This is the container where our list of games will be rendered. -->
        <ul id="game-list-container" class="space-y-3">
            <!-- The 'Loading...' message is a placeholder. -->
            <p id="loading-message" class="text-gray-400">Loading games...</p>
        </ul>
        
    </main>
    
    <!-- We link to our simple JS file at the very end. -->
    <script src="assets/js/games.js"></script>

</body>
</html>
